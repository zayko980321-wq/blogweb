<!DOCTYPE html>
<html >
<head>
    <style>
.spiner{
    background-color:orangered ;
    height: 200px;
    width:200px;
    border-radius:50%;
    border: 25px solid white;
    border-top:20px solid  rgb(71, 71, 33);
    animation: ani 2.5s linear infinite;

}
@keyframes ani {
    to{ 
        transform: rotate(360deg);
    }
    
}
</style>
</head>
<body>
    <div class="spiner"></div>
</body>
</html>
